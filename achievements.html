<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Achievements</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/da8701ec8a.js" crossorigin="anonymous"></script>

</head>

<body>


  <!-- Achievements -->

  <section class="white-section" id="achievements">

    <div class="container-fluid">
      <h3 class="achievement">Achievements</h3>

      <div id="testiomnial-carousel" class="carousel slide colored-section" data-bs-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <h5 class="testimonial-text"> Suggestion1</h5>
          </div>
          <div class="carousel-item  container-fluid">
            <h5 class="testimonial-text"> Suggestion2</h5>
          </div>

          <div class="carousel-item  container-fluid">
            <h5 class="testimonial-text"> Suggestion3</h5>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testiomnial-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testiomnial-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </div>

  </section>



  <!-- Footer -->
    <footer class="light-section" id="footer">
      <div class=" container-fluid">

        <div class="icons">
          <i class="fa-solid fa-house-chimney"></i>
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-user-group"></i>
          <i class="fa-solid fa-trophy"></i>
        </div>
      </div>
    </footer>


</body>

</html>
