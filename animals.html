<!-- webpage for the animal confirmation-->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pick your animal Page</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>


<body class="animal-bg">
  <h1 class="animal-text">First, pick an animal</h1>

  <!-- scrolling through pics of animals -->

  <section class="colored-section" id="animal-slides">

    <div id="testiomnial-carousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="animal-img" src="animal_pics/panda.png" alt="panda">
          <img class="animal-img" src="animal_pics/koala.png" alt="koala">


        </div>
        <div class="carousel-item  container-fluid">
          <img class="animal-img" src="animal_pics/elephant.png" alt="elephant">
          <img class="animal-img" src="animal_pics/gorilla.png" alt="gorilla">

        </div>

        <div class="carousel-item  container-fluid">
          <img class="animal-img" src="animal_pics/crane.png" alt="crane">
          <img class="animal-img" src="animal_pics/polar.png" alt="polar-bear">

        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testiomnial-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testiomnial-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>

  <section class="alys-drawing">
    <div class="panda-drawing">
      <img class="animal-drawing" src="animal_pics/panda-drawing.png" alt="panda-drawing">
    </div>

  </section>

  <button class="btn btn-light">Confirm your animal</button>

</body>

</html>
